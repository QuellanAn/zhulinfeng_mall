server:
  port: 9003

spring:
  application:
    name: mall-gateway

#表示通过注册中心的服务名进行转发生效
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: eureka
        uri: lb://mall-eureka
        predicates:
            #- Path=/pms/**, /api/index/**, /api/item/**
          filters:
              # {} 是用来取值的
            #- RewritePath=/api/(?<segment>.*), /$\{segment}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9002/eureka/


